<form [formGroup]="loginForm">
  <p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput id="email" type="text" formControlName="email">
    </mat-form-field>
    <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">
        Il manque un email
      </span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">
        email non valide
      </span>
    </span>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>
  </p>
  <p>
    <button mat-button (click)="login()" [disabled]="loginForm.invalid"
        color="primary">
      Log In
    </button>
  </p>
</form>
